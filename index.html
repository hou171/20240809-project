<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/poke-ball.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>

  <script>
    window.onload = function () {
      lax.init();

      // Add a driver that we use to control our animations
      lax.addDriver('scrollY', function () {
        return window.scrollY;
      });

      // Add animation bindings to elements
      lax.addElements('.my-lax-box', {
        // 垂直卷軸滾動時
        scrollY: {
          translateX: [
            // 垂直進入畫面, 垂直到達中央畫面, 垂直離開畫面 Y軸
            ["elInY", "elCenterY", "elOutY"],
            // X軸位置0, 螢幕中央, 螢幕右邊,
            {
              768: [0, 150, 300], // Screen width < 500
              992: [0, 250, 500], // Screen width > 500 and < 900
              1400: [0, 500, 1000], // Screen width > 900
            }
          ],

          scale: [
            ["elInY", "elCenterY", "elOutY"],
            [1, 1, 1],
          ],

          opacity: [
            ["elInY", "elCenterY", "elOutY"],
            [0, 0.5, 0],
          ],
        }
      });
    }
  </script>
</body>

</html>
